<!DOCTYPE html>
<html>
<style>
    body {
        background-image: url("images/route.jpg");
        background-size: 100%;
        text-align: center;
    }
</style>

<head>
    <title>Cookie Clicker</title>
</head>

<body>
    <h1>Cookie Clicker</h1>
    <p>Pokemon: <span id="cookies">0</span></p>
    <button onclick="addCookie()" style="margin: auto;"><img src="images/original.png" width="30" height="30"></button>
    <br><br>
    <h2>Shop</h2>
    <button id="upgrade1" onclick="buyUpgrade(1)" style="margin: auto;">Great Ball - Cost: 10<img src="images/great.png" width="30" height="30"></button><br><br>
    <button id="upgrade2" onclick="buyUpgrade(2)" style="margin: auto;">Ultra Ball - Cost: 25<img src="images/ultra.png" width="50" height="30"></button><br><br>
    <button id="upgrade3" onclick="buyUpgrade(3)" style="margin: auto;">Quick Ball - Cost: 50<img src="images/quick.png" width="40" height="30"></button>
    <script>
        var cookies = 0;
        var upgrade1 = false;
        var upgrade2 = false;
        var upgrade3 = false;
        var upgrade1Count = 0;
        var upgrade2Count = 0;
        var upgrade3Count = 0;

        function addCookie() {
            cookies++;
            if (upgrade1Count > 0) {
                cookies += 2 * upgrade1Count;
            }
            if (upgrade2Count > 0) {
                cookies += 5 * upgrade2Count;
            }
            if (upgrade3Count > 0) {
                cookies += 10 * upgrade3Count;
            }
            document.getElementById("cookies").innerHTML = cookies;
        }

        function buyUpgrade(upgrade) {
            if (upgrade === 1 && cookies >= 10) {
                upgrade1 = true;
                cookies -= 10;
            } else if (upgrade === 2 && cookies >= 25) {
                upgrade2 = true;
                cookies -= 25;
            } else if (upgrade === 3 && cookies >= 50) {
                upgrade3 = true;
                cookies -= 50;
            }
            document.getElementById("cookies").innerHTML = cookies;
        }
        function buyUpgrade(upgrade) {
            if (upgrade === 1 && cookies >= 10) {
                upgrade1Count++;
                cookies -= 10;
            } else if (upgrade === 2 && cookies >= 25) {
                upgrade2Count++;
                cookies -= 25;
            } else if (upgrade === 3 && cookies >= 50) {
                upgrade3Count++;
                cookies -= 50;
            }
            document.getElementById("cookies").innerHTML = cookies;
        }
    </script>
</body>

</html>
