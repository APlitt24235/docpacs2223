<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projectile Dodging Game</title>
</head>
<canvas id="game-canvas"></canvas>
<style>
    #game-canvas {
        border: 5px solid white;
        background-color: black;
    }

    body {
        overflow: hidden;
        background-image: linear-gradient(180deg,
                hsl(0deg 0% 0%) 0%,
                hsl(0deg 100% 7%) 47%,
                hsl(358deg 79% 15%) 67%,
                hsl(358deg 86% 25%) 81%,
                hsl(0deg 88% 34%) 91%,
                hsl(0deg 84% 34%) 100%);
        text-align: center;
    }
</style>
<audio id="coin-audio" src="sfx/mixkit-game-coin-touch-3217.wav"></audio>
<audio id="gameover-audio" src="sfx/Surprise Blue Lobster Meme Sound Effect.mp3"></audio>

<body>
    <button id="start-button">Start Game</button>
    <button id="restart-button" style="display: none;">Restart Game</button>
    <script>
        // setup canvas
        var canvas = document.getElementById("game-canvas");
        var ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth / 1.5;
        canvas.height = window.innerHeight - 25;
        var gameOver = false;
        var gameStarted = false;
        var spawnInterval = 1000; // interval between spawning projectiles in milliseconds
        var spawnIntervalDecrement = 1; // amount to decrement the spawn interval each time the game loop runs
        var nextProjectileTime = Date.now() + spawnInterval;

        // get the buttons
        var startButton = document.getElementById("start-button");
        var restartButton = document.getElementById("restart-button");

        // add an event listener to the buttons
        startButton.addEventListener("click", startGame);
        restartButton.addEventListener("click", restartGame);

        // background music
        var backgroundMusic = new Audio("sfx/Dancing Polish Cow But Only The Best Part.mp3");
        backgroundMusic.loop = true; // make the audio play again once it finishes

        // get the button
        var startButton = document.getElementById("start-button");

        // add an event listener to the button
        startButton.addEventListener("click", startGame);

        // function to start the game
        function startGame() {
            gameStarted = true;
            startButton.style.display = "none"; // hide the start button
            backgroundMusic.play(); // start playing the background music
            gameLoop(); // start the game loop
        }

        if (!gameStarted) {
            backgroundMusic.pause();
        }

        // function to reset the game
        function resetGame() {
            // reset game state
            gameOver = false;
            // reset player position
            player.x = canvas.width / 2;
            player.y = canvas.height - 50;
            // clear the canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            projectiles = [];
            coins = []; // clear the coins array
            score = 0;
            spawnInterval = 2000;
            // reset background music
            backgroundMusic.currentTime = 0;
            backgroundMusic.play();
            var gameoverAudio = document.getElementById("gameover-audio");
            gameoverAudio.currentTime = 100;
            var coinAudio = document.getElementById("coin-audio");
            coinAudio.currentTime = 100;

        }

        // function to restart the game
        function restartGame() {
            resetGame();
            restartButton.style.display = "none";
            startGame();
        }

        // gameover image
        var gameoverImg = new Image();
        gameoverImg.src = "images/blueLobster.png";
        gameoverImg.addEventListener("load", function () {
        });

        // timer variable
        var startTime;

        // score counter
        var score = 0;

        // coin object
        var coin = {
            x: 0,
            y: 0,
            width: 20,
            height: 20,
            color: "yellow"
        };

        // array to store coins
        var coins = [];

        // function to create coin every 10 seconds
        setInterval(function () {
            coin.x = Math.random() * (canvas.width - coin.width);
            coin.y = (canvas.height / 5) + Math.random() * (canvas.height / 1.5 - coin.height);
            coins.push({ ...coin });
        }, 5000);

        // player object
        var player = {
            x: canvas.width / 2,
            y: canvas.height - 50,
            width: 20,
            height: 20,
            speed: 8,
            upPressed: false,
            downPressed: false,
            leftPressed: false,
            rightPressed: false,
            color: "blue"
        };

        // array to store projectiles
        var projectiles = [];

        // function to create projectiles
        function createProjectile() {
            var projectileSize = Math.floor(Math.random() * 15) + 10;
            var projectile = {
                x: Math.random() * canvas.width,
                y: 0,
                width: projectileSize,
                height: projectileSize,
                color: "red"
            };
            projectiles.push(projectile);
            nextProjectileTime = Date.now() + spawnInterval;
        }

        // update projectiles position
        function updateProjectiles() {
            for (var i = 0; i < projectiles.length; i++) {
                projectiles[i].y += 5; // move projectiles down by 5 pixels
                if (projectiles[i].y > canvas.height) {
                    projectiles.splice(i, 1); // remove projectiles when they go off screen
                }
            }
        }

        // check for collision between player and projectiles
        function checkCollision() {
            for (var i = 0; i < projectiles.length; i++) {
                if (
                    player.x < projectiles[i].x + projectiles[i].width &&
                    player.x + player.width > projectiles[i].x &&
                    player.y < projectiles[i].y + projectiles[i].height &&
                    player.y + player.height > projectiles[i].y
                ) {
                    gameOver = true;
                    var gameoverAudio = document.getElementById("gameover-audio");
                    gameoverAudio.currentTime = 0;
                    gameoverAudio.play();
                }
            }
        }

        // move player based on user input
        function inputs() {
            if (player.upPressed) {
                if (player.y > 0) {
                    player.y = player.y - player.speed;
                }
            }
            if (player.downPressed) {
                if (player.y + player.height < canvas.height) {
                    player.y = player.y + player.speed;
                }
            }
            if (player.leftPressed) {
                if (player.x > 0) {
                    player.x = player.x - player.speed;
                }
            }
            if (player.rightPressed) {
                if (player.x + player.width < canvas.width) {
                    player.x = player.x + player.speed;
                }
            }
        }

        document.body.addEventListener("keydown", keyDown);
        document.body.addEventListener("keyup", keyUp);

        function keyDown(event) {
            //up
            if (event.keyCode == 38) {
                player.upPressed = true;
            }

            //down
            if (event.keyCode == 40) {
                player.downPressed = true;
            }
            //left
            if (event.keyCode == 37) {
                player.leftPressed = true;
            }

            //right
            if (event.keyCode == 39) {
                player.rightPressed = true;
            }
        }

        function keyUp(event) {
            //up
            if (event.keyCode == 38) {
                player.upPressed = false;
            }

            //down
            if (event.keyCode == 40) {
                player.downPressed = false;
            }
            //left
            if (event.keyCode == 37) {
                player.leftPressed = false;
            }

            //right
            if (event.keyCode == 39) {
                player.rightPressed = false;
            }
        }

        // main game loop
        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // clear canvas

            // check for collision with coins
            for (var i = 0; i < coins.length; i++) {
                if (
                    player.x < coins[i].x + coins[i].width &&
                    player.x + player.width > coins[i].x &&
                    player.y < coins[i].y + coins[i].height &&
                    player.y + player.height > coins[i].y
                ) {
                    coins.splice(i, 1); // remove coin
                    score++; // increase score
                    var coinAudio = document.getElementById("coin-audio");
                    coinAudio.currentTime = 0;
                    coinAudio.play();
                }
            }
            // check if start time is not set
            if (!startTime) {
                startTime = Date.now();
            }
            if (!gameOver) {
                // calculate elapsed time
                var elapsedTime = Date.now() - startTime;
                var seconds = Math.floor(elapsedTime / 1000);
            }

            if (Date.now() >= nextProjectileTime) {
                createProjectile();
            }
            if (spawnInterval > 40) {
                spawnInterval -= spawnIntervalDecrement; //decrement the spawnInterval
            }

            updateProjectiles(); // update projectiles position
            checkCollision(); // check for collision
            inputs(); // check for inputs

            if (gameOver) {
                backgroundMusic.pause();
                restartButton.style.display = "block";
                ctx.fillStyle = "white";
                ctx.font = "30px Arial";
                ctx.drawImage(gameoverImg, 0, 0, canvas.width, canvas.height);
                ctx.fillText("Game Over!", canvas.width / 2 - 100, canvas.height / 2);
                ctx.fillText("Time: " + seconds + "s", canvas.width / 2 - 100, canvas.height / 2 + 50);
                ctx.fillText("Score: " + score, canvas.width / 2 - 100, canvas.height / 2 + 100);
                return;
            } else {
                restartButton.style.display = "none";
                // draw elapsed time
                ctx.fillStyle = "white";
                ctx.font = "20px Arial";
                ctx.fillText("Time: " + seconds + "s", canvas.width - 120, 30);
            }
            // draw player
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);

            // draw coins
            for (var i = 0; i < coins.length; i++) {
                ctx.fillStyle = coins[i].color;
                ctx.fillRect(coins[i].x, coins[i].y, coins[i].width, coins[i].height);
            }

            // draw projectiles
            for (var i = 0; i < projectiles.length; i++) {
                ctx.fillStyle = projectiles[i].color;
                ctx.fillRect(projectiles[i].x, projectiles[i].y, projectiles[i].width, projectiles[i].height);
            }

            // draw score
            ctx.fillStyle = "white";
            ctx.font = "20px Arial";
            ctx.fillText("Score: " + score, canvas.width - 120, 60);

            requestAnimationFrame(gameLoop);
        }

        // Controller Support
        var direction = 0
        window.addEventListener('gamepadconnected', (event) => {
            // Update Controller
            const update = () => {
                //Only read the first controller
                const cont = navigator.getGamepads()[0];
                if (cont.axes[1] >= 0.3) { //Down
                    player.y = player.y + player.speed;
                }
                if (cont.axes[1] <= -0.3) { //Up
                    player.y = player.y - player.speed;
                }
                if (cont.axes[0] >= 0.3) { //Right
                    player.x = player.x + player.speed;
                }
                if (cont.axes[0] <= -0.3) { //Left
                    player.x = player.x - player.speed;
                }
                //This will loop the update every "animation frame"
                requestAnimationFrame(update);
            }; //End Update Controller
            //Kick off the loop
            update();
        });
    </script>
</body>

</html>
