<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <script src="jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="jquery.validate.js"></script>
  <title>Lab 12-3</title>
  <style type="text/css">
    * {
      font-family: Verdana;
      font-size: 96%;
    }

    label {
      width: 10em;
      float: left;
    }

    label.error {
      float: none;
      color: red;
      padding-left: .5em;
      vertical-align: top;
    }

    p {
      clear: both;
    }

    .submit {
      margin-left: 12em;
    }

    em {
      font-weight: bold;
      padding-right: 1em;
      vertical-align: top;
    }
  </style>
  <script>
    $(document).ready(function(){
    $("#commentForm").validate();
});
</script>
</head>

<body>
  <form class="cmxform" id="commentForm" method="get">
    <fieldset>
      <legend>A simple comment form with submit validation and default messages</legend>
      <p>
        <p>
          <label for="cfname">First Name</label>
          <em>*</em><input id="cfname" name="fname" size="25" class="required" minlength="2" />
      </p> 
      </p>
        <p>
          <label for="clname">Last Name</label>
          <em>*</em><input id="clname" name="lname" size="25" class="required" minlength="2" />
          <input id="clname" name="lname" size="25" />
        </p>
        <p>
          <label for="cemail">Email</label>
          <em>*</em><input id="cemail" name="email" size="25" class="required" minlength="2" />
          <input id="cemail" name="email" size="25" />
        </p>
        <p>
          <label for="curl">URL for website</label>
          <em>*</em><input id="curl" name="url" size="25" class="required" minlength="2" />
          <input id="curl" name="url" size="25" />
        </p>
        <p>
          <label for="cnumber">Number</label>
          <em>*</em><input id="cnumber" name="number" size="25" class="required" minlength="2" />
          <input id="cnumber" name="number" size="25" />
        </p>
        <p>
          <label for="ccomment">Comments</label>
          <em>*</em><input id="ccomment" name="comment" size="25" class="required" minlength="2" />
          <textarea id="ccomment" name="comment" cols="22"></textarea>
        </p>
        <p>
          <label for="ccheckbox">First Name</label>
          <em>*</em><input id="ccheckbox" name="checkbox" size="25" class="required" minlength="2" />
          <input id="ccheckbox" type="checkbox" name="ccheckbox" />
        </p>
        <p>
          <input class="submit" type="submit" value="Submit" />
        </p>
    </fieldset>
  </form>
</body>

</html>
