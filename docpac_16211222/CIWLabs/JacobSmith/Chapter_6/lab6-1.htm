<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 6-1</title>

<script type="text/Javascript">
<!--

/**********************************************
  The newWindow() function opens a new window 
  using http://www.ciwcertified.com as the URL.
**********************************************/
  
function newWindow() {
  newWindow = open("","dynamicWindow","toolbar=1,location=1");
  newWindow.document.open();
  newWindow.document.write("<p><strong>Some text for the new window. </strong></p>");
  newWindow.document.write("<img src='ciw.jpg' height='400' width='300' />");
  newWindow.document.close();
}

//-->
</script>

</head>

<body>

<h3>CIW JavaScript Specialist</h3>
<hr />

<form name="myForm">
<input type="button" value="Open New Window" onClick="newWindow();" />
</form>

</body>
</html>
