<h3>CIW JavaScript Specialist</h3>

<form name="myForm" id="myForm">
	<label><b>Name</b></label>
    <input type="text" placeholder="FirstName" name="fname" required onchange="alert(`First name entered`)"> 
	<input type="text" placeholder="LastName" name="lname" required onchange="alert(`Last name entered`)"> <br />
    <label><b>Address</b></label>
    <textarea rows="2" cols="20" onchange="alert(`Address entered`)">Enter your address here.</textarea> <br />
	 <label><b>EMail</b></label>
	<input type="text" placeholder="Enter Email ID" name="email" required  onchange="alert(`EMail entered`)"> <br />
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required maxLength="10" onchange="alert(`Password entered`)"> <br />
	 <label><b>Gender</b></label>
    <input type="radio" name="gen" value="male" onchange="alert(`Male entered`)">Male
	<input type="radio" name="gen" value="female" onchange="alert(`Female entered`)">Female <br />
    <input type="submit" onchange="alert(`Submitted`)">
    <input type="reset" onchange="alert(`Reset`)">
</form>
</body>
