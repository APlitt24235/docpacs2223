<form name="myForm" id="myForm">
	<label><b>Name</b></label>
    <input type="text" placeholder="FirstName" name="fname" required onchange="alert(form.fname.value)"> 
	<input type="text" placeholder="LastName" name="lname" required onchange="alert(form.lname.value)"> <br />
	 <label><b>EMail</b></label>
	<input type="text" placeholder="Enter Email ID" name="email" required onchange="alert(form.email.value)"> <br />
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="pwd" required maxLength="10" onchange="alert(form.pwd.value)"> <br />
	 <label><b>Gender</b></label>
    <input type="radio" name="gen" value="male" onclick="alert(form.gen[0].value)">Male
	<input type="radio" name="gen" value="female" onclick="alert(form.gen[1].value)">Female <br />
    <input type="submit">
    <input type="reset">
</form>
