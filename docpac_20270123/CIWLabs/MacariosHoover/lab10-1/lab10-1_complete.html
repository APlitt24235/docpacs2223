<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 10-1</title>
</head>
<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<form name="myForm" id="myForm">
	<label><b>Name</b></label>
    <input type="text" placeholder="FirstName" onchange="alert(value)" name="fname" required> 
	<input type="text" placeholder="LastName" onchange="alert(value)" name="lname" required> <br />
	 <label><b>EMail</b></label>
	<input type="text" placeholder="Enter Email ID" onchange="alert(value)" name="email" required> <br />
    <label><b>Password</b></label>
    <input type="password" placeholder="Enter Password" onchange="alert(value)" name="pwd" required maxLength="10"> <br />
	 <label><b>Gender</b></label>
    <input type="radio" name="gen" value="male">Male
	<input type="radio" name="gen" value="female">Female <br />
    <input type="submit">
    <input type="reset">
</form>
</body>
</html>
