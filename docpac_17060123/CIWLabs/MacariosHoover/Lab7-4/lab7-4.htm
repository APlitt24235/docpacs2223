<script type="text/javascript">

//Use New York, Los Angeles, Chicago

<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<script type="text/javascript">

//output citiesArray
var len = citiesArray.length;
citiesArray = citiesArray.sort()

for (let i = 0; i < len; i++)
{
    document.write(citiesArray[i] + "<br /> <br />")
}
alert(citiesArray[0] + " is now first because the array is sorted to alphabetical order")


</script>
