<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 7-4</title>

<script type="text/javascript">

//create citiesArray
var citiesArray = [];
//Use New York, Los Angeles, Chicago
citiesArray[0] = "New York";
citiesArray[1] = "Los Angeles";
citiesArray[2] = "Chicago";
citiesArray.sort();
</script>
</head>
<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<script type="text/javascript">

//output citiesArray
var len = citiesArray.length;
for (let i = 0; i < len; i++) {
    document.write(`${citiesArray[i]} <br /> <br />`);
};
alert(`${citiesArray[0]} is now first because the array is sorted to alphabetical order.`);


</script>
</body>
</html>
