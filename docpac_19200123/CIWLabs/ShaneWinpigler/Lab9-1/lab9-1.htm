<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 9-1</title>

<script type="text/javascript">

function changeButton()
{
  if(document.getElementById('radiobuttonWebdev').checked === true)
  {
	radioButton = document.getElementById('radiobuttonWebdev').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Web Developer!";
	alert("Hello " + header);
  }
  if(document.getElementById('radiobuttonGovernment').checked === true)
  {
	radioButton = document.getElementById('radiobuttonGovernment').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Uncle Sam!";
	alert("Hello " + header);
  }
  if(document.getElementById('a').checked === true)
  {
	radioButton = document.getElementById('a').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Youtube User!";
	alert("Hello " + header);
  }
  if(document.getElementById('b').checked === true)
  {
	radioButton = document.getElementById('b').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Twitch User!";
	alert("Hello " + header);
  }
  if(document.getElementById('c').checked === true)
  {
	radioButton = document.getElementById('c').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Programmar!";
	alert("Hello " + header);
  }
  getTest();
}

</script>
</head>

<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<form>
<p>Please select your favorite type of Web site:</p>
<input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web Development</input><br />
<input id="radiobuttonGovernment" type="radio" name="group1" value="Government">U.S. Government</input><br />
<input id="a" type="radio" name="group1" value="Youtube">Youtube</input><br />
<input id="b" type="radio" name="group1" value="Twitch">Twitch</input><br />
<input id="c" type="radio" name="group1" value="Github">Github</input><br />


<script type="text/javascript">

function getTest()
{
  document.write("<h3>CIW JavaScript Specialist</h3>");
  document.write("<hr />");

  if(radioButton == "Web_Development")
  {
	document.write("<p>Here's a great site for Web developers:</p><a href=http://www.CIWcertified.com/>CIW Certified</a>");
  }
	
  if(radioButton == "Government")
  {
	document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href=http://www.whitehouse.gov/>The White House</a>");
  }

  if(radioButton == "Youtube")
  {
	document.write("<p>Here's Youtube:</p><a href=http://www.Youtube.com/>Youtube</a>");
  }

  if(radioButton == "Twitch")
  {
	document.write("<p>Here's Twitch:</p><a href=http://www.twitch.tv/>Twitch</a>");
  }

  if(radioButton == "Github")
  {
	document.write("<p>Here's Github:</p><a href=http://github.com/>Github</a>");
  }
}

</script>

<p>
<input type="button" onclick="changeButton()" value="Click Here" />
</p>
</form>

</body>
</html>
