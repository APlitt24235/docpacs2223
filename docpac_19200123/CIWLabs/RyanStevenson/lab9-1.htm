<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lab 9-1</title>

  <script type="text/javascript">
    function changeButton() {
      if (document.getElementById('radiobuttonWebdev').checked === true) {
        radioButton = document.getElementById('radiobuttonWebdev').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Web Developer!";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonGovernment').checked === true) {
        radioButton = document.getElementById('radiobuttonGovernment').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Uncle Sam!";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonMinecraft').checked === true) {
        radioButton = document.getElementById('radiobuttonMinecraft').value;
        var header = document.getElementById('radiobuttonMinecraft').value.innerHTML = "Steve";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonGoogle').checked === true) {
        radioButton = document.getElementById('radiobuttonGoogle').value;
        var header = document.getElementById('radiobuttonGoogle').value.innerHTML = "Googler";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonSteam').checked === true) {
        radioButton = document.getElementById('radiobuttonSteam').value;
        var header = document.getElementById('radiobuttonSteam').value.innerHTML = "Googler";
        alert("Hello " + header);
      }
      getTest();
    }
  </script>
</head>

<body>
  <h3>CIW JavaScript Specialist</h3>
  <hr />
  <form>
    <p>Please select your favorite type of Web site:</p>
    <input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web
    Development</input><br />
    <input id="radiobuttonGovernment" type="radio" name="group1" value="Government">U.S. Government</input><br />
    <input id="radiobuttonMinecraft" type="radio" name="group1" value="Minecraft">Minecraft</input><br />
    <input id="radiobuttonGoogle" type="radio" name="group1" value="Google">Google</input><br />
    <input id="radiobuttonSteam" type="radio" name="group1" value="Steam">Steam</input><br />


    <script type="text/javascript">
      function getTest() {
        document.write("<h3>CIW JavaScript Specialist</h3>");
        document.write("<hr />");

        if (radioButton == "Web_Development") {
          document.write("<p>Here's a great site for Web developers:</p><a href=http://www.CIWcertified.com/>CIW Certified</a>");
        }

        if (radioButton == "Government") {
          document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href=http://www.whitehouse.gov/>The White House</a>");
        }

        if (radioButton == "Minecraft") {
          document.write("<p>Here's a great site if you're interested in Minecraft:</p><a href=https://www.minecraft.net/>Minecraft</a>");
        }
        if (radioButton == "Google") {
          document.write("<p>Here's a great site if you're interested in Google:</p><a href=https://www.google.com>Google</a>");
        }
        if (radioButton == "Steam") {
          document.write("<p>Here's a great site if you're interested in Steam:</p><a href=https://store.steampowered.com>Steam</a>");
        }
      }
    </script>

    <p>
      <input type="button" onclick="changeButton()" value="Click Here" />
    </p>
  </form>

</body>

</html>
