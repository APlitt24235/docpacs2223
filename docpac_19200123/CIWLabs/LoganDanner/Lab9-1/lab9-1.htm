<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Lab 9-1</title>

<script type="text/javascript">

function changeButton()
{
  if(document.getElementById('radiobuttonWebdev').checked === true)
  {
	radioButton = document.getElementById('radiobuttonWebdev').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Web Developer!";
	alert("Hello " + header);
  }
  if(document.getElementById('radiobuttonGovernment').checked === true)
  {
	radioButton = document.getElementById('radiobuttonGovernment').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Uncle Sam!";
	alert("Hello " + header);
  }
  if(document.getElementById('radiobuttonYoutube').checked === true)
  {
	radioButton = document.getElementById('radiobuttonYoutube').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Youtube";
	alert("Welcome to " + header);
  }
  if(document.getElementById('radiobuttonWarhammer').checked === true)
  {
	radioButton = document.getElementById('radiobuttonWarhammer').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Warhammer";
	alert("Welcome to " + header);
  }
  if(document.getElementById('radiobuttonGithub').checked === true)
  {
	radioButton = document.getElementById('radiobuttonGithub').value;
	var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Github";
	alert("Welcome to " + header);
  }
  getTest();
}

</script>
</head>

<body>
<h3>CIW JavaScript Specialist</h3>
<hr />
<form>
<p>Please select your favorite type of Web site:</p>
<input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web Development</input><br />
<input id="radiobuttonGovernment" type="radio" name="group1" value="Government">U.S. Government</input><br />
<input id="radiobuttonYoutube" type="radio" name="group1" value="Youtube">Youtube</input><br />
<input id="radiobuttonWarhammer" type="radio" name="group1" value="Warhammer">Warhammer</input><br />
<input id="radiobuttonGithub" type="radio" name="group1" value="Github">Github</input><br />


<script type="text/javascript">

function getTest()
{
  document.write("<h3>CIW JavaScript Specialist</h3>");
  document.write("<hr />");

  if(radioButton == "Web_Development")
  {
	document.write("<p>Here's a great site for Web developers:</p><a href=http://www.CIWcertified.com/>CIW Certified</a>");
  }
	
  if(radioButton == "Government")
  {
	document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href=http://www.whitehouse.gov/>The White House</a>");
  }
  if(radioButton == "Youtube")
  {
	  document.write("<p>Here's a great site to watch videos and tutorials on many things:</p><a href=https://www.youtube.com/>Youtube.com</a>");
  }
  if(radioButton == "Warhammer")
  {
	document.write("<p>Here's a great site if you're interested in Warhammer:</p><a href=https://warhammerfantasy.fandom.com/wiki/Warhammer_Wiki>Warhammer</a>");
  }
  if(radioButton == "Github")
  {
	document.write("<p>Here's a great site if you're interested in Github pages:</p><a href=https://github.com/csmith1188>Github</a>");
  }
}

</script>

<p>
<input type="button" onclick="changeButton()" value="Click Here" />
</p>
</form>

</body>
</html>
