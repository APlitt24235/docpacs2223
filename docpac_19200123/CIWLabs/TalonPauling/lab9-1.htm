<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Lab 9-1</title>

  <script type="text/javascript">

    function changeButton() {
      if (document.getElementById('radiobuttonWebdev').checked === true) {
        radioButton = document.getElementById('radiobuttonWebdev').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Web Developer!";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonGovernment').checked === true) {
        radioButton = document.getElementById('radiobuttonGovernment').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Uncle Sam!";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonFQ').checked === true) {
        radioButton = document.getElementById('radiobuttonFQ').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "Fazbear!";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonBB').checked === true) {
        radioButton = document.getElementById('radiobuttonBB').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "movie goer";
        alert("Hello " + header);
      }
      if (document.getElementById('radiobuttonGoo').checked === true) {
        radioButton = document.getElementById('radiobuttonGoo').value;
        var header = document.getElementById('radiobuttonWebdev').value.innerHTML = "grandma!";
        alert("Hello " + header);
      }
      getTest();
    }
  </script>
</head>

<body>
  <h3>CIW JavaScript Specialist</h3>
  <hr />
  <form>
    <p>Please select your favorite type of Web site:</p>
    <input id="radiobuttonWebdev" type="radio" name="group1" value="Web_Development" checked>Web
    Development</input><br />
    <input id="radiobuttonGovernment" type="radio" name="group1" value="Government">U.S. Government</input><br />
    <input id="radiobuttonFQ" type="radio" name="group1" value="FQ">Faz-Quotes</input><br />
    <input id="radiobuttonBB" type="radio" name="group1" value="BB">BlockBuster</input><br />
    <input id="radiobuttonGoo" type="radio" name="group1" value="Goo">Google</input><br />


    <script type="text/javascript">

      function getTest() {
        document.write("<h3>CIW JavaScript Specialist</h3>");
        document.write("<hr />");

        if (radioButton == "Web_Development") {
          document.write("<p>Here's a great site for Web developers:</p><a href=http://www.CIWcertified.com/>CIW Certified</a>");
        }

        if (radioButton == "Government") {
          document.write("<p>Here's a great site if you're interested in U.S. government:</p><a href=http://www.whitehouse.gov/>The White House</a>");
        }
        if (radioButton == "FQ") {
          document.write("<p>Ever want Freddy Fazbear to say weird things? Go here!:</p><a href=https://talon24229.github.io/FazQuotesStuff/index.html>Faz-Quotes</a>");
        }
        if (radioButton == "BB") {
          document.write("<p>Are you in need of great movies, come here!:</p><a href=https://www.blockbuster.com>BlockBuster</a>");
        }
        if (radioButton == "Goo") {
          document.write("<p>Need grandma to find google, come here!:</p><a href=google.com/>Google</a>");
        }
      }

    </script>

    <p>
      <input type="button" onclick="changeButton()" value="Click Here" />
    </p>
  </form>

</body>

</html>
